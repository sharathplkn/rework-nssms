{% extends 'nss/base.html' %}
{% load static %}
{% block content %}
<head>
    <link rel="stylesheet" href="{% static '/css/add_event.css'%}">
</head>
<div class="add-event-form">
    {% if request.GET.message %}
    <p align="center" style="color:green">{{ request.GET.message }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        
        <label for="id_camp_name">Camp Name:</label>
        {{ form.camp_name }}
        
        <label for="id_fromdate">From Date:</label>
        {{ form.fromdate }}
        
        <label for="id_todate">To Date:</label>
        {{ form.todate }}
        
        <div class="button-group">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</div>
{% endblock %}
