{% extends 'nss/base.html' %}
{% load static %}
{% block content %}
<head>
    <link rel="stylesheet" href="{% static '/css/add_event.css'%}">
</head>
<div class="add-event-form">
    {% if request.GET.message1 %}
    <p align="center" style="color:red">{{ request.GET.message1 }}</p>
    {% endif %}
    {% if request.GET.message2 %}
    <p align="center" style="color:green">{{ request.GET.message2 }}</p>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label for="id_event">Select Event:</label>
        {{ form.event }}
        
        <label for="id_photo">Upload Photo:</label>
        {{ form.photo }}
        
        <div class="button-group">
            <input type="submit" value="Upload">
            <input type="reset" value="Reset">
        </div>
    </form>
</div>
{% endblock %}
