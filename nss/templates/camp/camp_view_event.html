{% extends 'nss/base.html' %}
{% load static %}
{% block title %}
    View Events
{% endblock %}
{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'css/view_volunteer.css' %}">
</head>
<table class="table-container">
    <tr>
        <th>Event</th>
        <th>Date</th>
        <th style="text-align: center;">Actions</th>
    </tr>
    {% for camp_event in camp_events %}
    <tr>
        <td>{{ camp_event.event_name|title }}</td>
        <td>{{ camp_event.date }}</td>
        <td>
            <div class="button-container">
                <a class="button" href="{% url 'edit_camp_event' camp_event.event_id %}">Edit</a>
                <a class="button" href="{% url 'delete_camp_event' camp_event.event_id %}" onclick="return confirm('Are you sure you want to delete?')">Delete</a>
                <a class="button" href="{% url 'report_list_more_camp' camp_event.event_id %}">Report</a>
            </div>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
