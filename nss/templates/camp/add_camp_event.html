{% extends 'nss/base.html' %}
{% load static %}

{% block content %}
<head>
    <link rel="stylesheet" href="{% static '/css/add_event.css'%}">
</head>
<div class="add-event-form">
    {% if request.GET.message %}
    <p align="center" style="color:green">{{ request.GET.message }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        
        <label for="id_camp">Select Camp:</label>
        {{ form.camp }}
        
        <label for="id_event_name">Event Name:</label>
        {{ form.event_name }}
        
        <label for="id_date">Date:</label>
        {{ form.date }}
        
        <label for="id_des">Description:</label>
        {{ form.des }}
        
        <div class="button-group">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</div>
{% endblock %}
