{% extends 'nss/base.html'%}
{% load static %}
{% block title %}
    attendance
{% endblock%}
{% block content %}
<head>
    <link rel="stylesheet" href="{% static '/css/add_attendance.css'%}">
    <style>
        /* General container styling */
        .div1 {
            padding: 10px;
            margin-left:25%;
            margin-right:25%;
        }
        
        /* Styling for each program block */
        .program-block {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        /* Styling for each list block */
        .list-block {
            margin-top: 15px;
        }

        /* Styling for year text */
        .year-text {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        /* Styling for checkboxes */
        input[type=checkbox] {
            margin-right: 10px;
        }

        /* Styling for labels */
        label {
            font-size: 14px;
            color: #555;
        }

    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    </style>
</head>
{% if request.GET.message %}
<p align="center" style="color:green">{{ request.GET.message }}</p>
{% endif %}
    <form class="volunteer-form" method="post" action="{% url 'unit_wise'%}">
        {% csrf_token %}
    <label for="event">Event:</label>
    <select id="event" name="event" required>
    <option value="" disabled selected >Select event</option>
    {% for i in even %}
    <option value="{{ i.event_id }}">{{ i.event_name }}-{{i.date}}</option>
    {% endfor %}
    </select><br>
    <label for="unit">Unit:</label>
    <select id="unit" name="unit" required>
        <option value="" disabled selected>Select Unit</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="96">96</option>
    </select>
    <div id="cont">
    <input type="submit" value="select">

    </div>
    </form>
{% endblock%}
