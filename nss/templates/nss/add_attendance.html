{% extends 'nss/base.html'%}
{% load static %}
{% block title %}
    attendance
{% endblock%}
{% block content %}
<head>
    <link rel="stylesheet" href="{% static '/css/add_attendance.css'%}">
    <style>
        /* General container styling */
        .div1 {
            padding: 10px;
            margin-left:25%;
            margin-right:25%;
        }
        
        /* Styling for each program block */
        .program-block {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        /* Styling for each list block */
        .list-block {
            margin-top: 15px;
        }

        /* Styling for year text */
        .year-text {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        /* Styling for checkboxes */
        input[type=checkbox] {
            margin-right: 10px;
        }

        /* Styling for labels */
        label {
            font-size: 14px;
            color: #555;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

{% if message %}
<p align="center" style="color:green">{{ message }}</p>
{% endif %}

<form class="volunteer-form" method="post" action="{% url 'unit_wise'%}">
    {% csrf_token %}
    
    <label for="id_event">Event:</label>
    {{ form.event }}
    
    <label for="id_unit">Unit:</label>
    {{ form.unit }}
    
    <div id="cont">
        <input type="submit" value="select">
    </div>
</form>
{% endblock %}
